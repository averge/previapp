<div class="home">
 
    <h1 *ngIf="modo==''" class="tituloHome">PREVIAPP</h1>
 
  <div class="titulo">
  <H1 *ngIf="modo=='mayormenor'">MAYOR MENOR A 12</H1>
  <H1 *ngIf="modo=='nombreAleatorio'">NOMBRE ALEATORIO</H1>
  <H1 *ngIf="modo=='barquito'">BARQUITO ⛵️</H1>
  <H1 *ngIf="modo=='modoJugar'">JUEGO VARIADO</H1>
  <H1 *ngIf="modo=='yoNunca'">YO NUNCA 🔙</H1>
  <H1 *ngIf="modo=='verdadOREto'">VERDAD O RETO 🙈</H1>

</div>
<div *ngIf="!jugando">
  <div class="field"> 
  <a class="sns-btn" (click)="nuevopj()">
		<i style="font-size: 250%;">🙋‍♂️</i>
	</a>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="mayormenor()">
      <mat-icon>🃏</mat-icon>
      
      <span>Mayor - menor</span>
    </button>
    <button mat-menu-item (click)="randomName()">
      <mat-icon>🤔</mat-icon>
      <span>Nombre aleatorio</span>
    </button>
    <button mat-menu-item (click)="barquito()">
      <mat-icon>⛵️</mat-icon>
      <span>Barquito</span>
    </button>
    <button mat-menu-item (click)="yoNunca()">
      <mat-icon>🤫</mat-icon>
      <span>Yo nunca</span>
    </button>
    <button mat-menu-item (click)="verdadOREto()">
      <mat-icon> 🙈</mat-icon>
      <span>Verdad o reto</span>
    </button>
  </mat-menu>
  <a class="nuevaPregunta" (click)="nuevaPreg()">
		<i style="font-size: 250%;">📝</i>
	</a>
</div>
  
<h1 style="text-align: center;">
  Jugadores 
  <a *ngIf="!showJugadores" (click)="showJugadores=true">▿</a><a *ngIf="showJugadores" (click)="showJugadores=false">➢</a>
</h1>








    <table align="center" *ngIf="showJugadores">

  <tr >

    <td *ngFor="let persona of nosotros; let i = index" align="center" >{{persona.nombre}} 🙋‍♂️
      <tr > 
    <td><button mat-raised-button color="secundary" style="width: 1px;" (click)="nosotros.splice(i,1);">❌</button></td>
      </tr>
    
    </td>
  </tr>
  <tr>
    <td *ngFor="let persona of participantes;  let i = index" align="center">{{persona.nombre}} 🙋‍♀️
      <tr > 
    <td><button mat-raised-button color="secundary" (click)="participantes.splice(i,1);">❌</button></td>
      </tr>
    </td>
  </tr>
</table>
<div class="wrap" *ngIf="!jugando">
  <button (click)="random(); modo='modoJugar'" class="button_start">Jugar</button>
</div>
</div>

</div>

<div *ngIf="jugando">
  

<div *ngIf="pregunta!=''">

      <div class="demo1__colored-block" ></div>
      <div class="demo1__colored-block"></div>
      <div class="demo1__colored-block"></div>
    </div>
    <div class="demo1__colored-blocks-inner" ></div>
    <div *ngIf="modo=='modoJugar' || modo=='barquito' || modo=='yoNunca' || modo=='verdadOREto'" class="demo1__text">{{p}}</div>
    <div *ngIf="modo=='mayormenor'" class="demo1__text" style="font-size: 150px;">{{p}}</div>
    <div  *ngIf="modo=='nombreAleatorio'" class="demo1__text" style="font-size: 65px;">{{p}}</div>

    
  </div>

<div style="  display: flex;
align-items: center;
justify-content: center; " *ngIf="modo=='verdadOREto'">
    <button mat-raised-button color="primary" (click)="clickVerdad();vr='verdad'" style="margin:5%;width: 100px;
    height: 50px;">Verdad</button>
    <button mat-raised-button color="warn" (click)="clickReto();vr='reto'" style="margin:5%;width: 100px;
    height: 50px;" >Reto</button>
  </div>
  </div>
  
</div>





</div>
<button (click)="jugando=false; pregunta=''; modo=''" class="back">
  Parar
</button>
<button (click)="fire()" *ngIf="modo=='modoJugar'" class="fire" >
  🔥
</button>

<button (click)="next()" *ngIf="modo!='verdadOREto'" class="next">
  Siguiente
  
</button>

</div>
